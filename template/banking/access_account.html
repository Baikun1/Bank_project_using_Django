{% extends 'base.html' %}

{% block title %}Access Account - OurBank{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Access Account</h2>
    <form method="POST" action="{% url 'access_account' %}" class="mb-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="accno" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Account Number</label>
            <input
                id="accno"
                type="text"
                name="accno"
                placeholder="Enter your account number"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-900 leading-tight focus:outline-none focus:shadow-outline"
                required
            >
        </div>
        <div class="mb-6">
            <label for="pin" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">PIN</label>
            <input
                id="pin"
                type="password"
                name="pin"
                placeholder="Enter your PIN"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-900 leading-tight focus:outline-none focus:shadow-outline"
                required
            >
        </div>
        <div class="flex items-center justify-center">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
                Access Account
            </button>
        </div>
    </form>
</div>
{% endblock %}
